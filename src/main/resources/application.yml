spring:
  profiles:
    active: prod
---
spring:
  config:
    activate:
      on-profile: local
  devtools:
    livereload:
      enabled: true
  output:
    ansi:
      enabled: DETECT
  datasource:
    url: jdbc:mariadb://localhost:3307/mindb
    username: root
    password: 1234
    driver-class-name: org.mariadb.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 50MB
      max-request-size: 50MB
  task:
    scheduling:
      pool:
        size: 10
      thread-name-prefix: itk-scheduled-task-pool

custom:
  path:
    files: 'd:/itk_public_property_files/'
server:
  port: 15271
logging:
  file:
    name: app
    path: d:/00.DEV/logs/itk_public_property
mybatis:
  type-aliases-package: onepiece.bounty.rush.domain
  mapper-locations: classpath:mapper/**/*.xml

myapp:
  geoserver:
  loginFailCnt: 10

